openapi: 3.0.0
info:
  title: Complex API Example
  version: 1.0.0
  description: API example to test external $ref resolution

paths:
  /users:
    get:
      summary: Get all users
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "https://raw.githubusercontent.com/yashasvi13/openapi-spec/main/schemas/user.yaml#/components/schemas/User"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "https://raw.githubusercontent.com/yashasvi13/openapi-spec/main/schemas/error.yaml#/components/schemas/Error"

  /users/{userId}:
    get:
      summary: Get a user by ID
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: User object
          content:
            application/json:
              schema:
                $ref: "https://raw.githubusercontent.com/yashasvi13/openapi-spec/main/schemas/user.yaml#/components/schemas/User"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "https://raw.githubusercontent.com/yashasvi13/openapi-spec/main/schemas/error.yaml#/components/schemas/Error"

  /posts:
    post:
      summary: Create a new post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "https://raw.githubusercontent.com/yashasvi13/openapi-spec/main/schemas/post.yaml#/components/schemas/Post"
      responses:
        "201":
          description: Post created
          content:
            application/json:
              schema:
                $ref: "https://raw.githubusercontent.com/yashasvi13/openapi-spec/main/schemas/post.yaml#/components/schemas/Post"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "https://raw.githubusercontent.com/yashasvi13/openapi-spec/main/schemas/error.yaml#/components/schemas/Error"
